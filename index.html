<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="src/sass/main_source.css">
  <script type="module" defer src="src/js/controller.js"></script>
  <title>ForkifyApp Search for your Recipe</title>
</head>

<body>
  <div class="container">
    <header class="header">

      <!-- Logo -->
      <img src="src/img/logo.png" alt="Logo" class="header__logo">

      <!-- Search field -->
      <form action="" class="search">
        <input type="text" class="search__field" placeholder="search over 1,000,000 recipes....">
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <!-- Navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <!-- List item 1 with icon says Add Recipe -->
          <li class="nav__item">
            <button class="nav__btn nav__btn--addrecipe">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-edit"></use>
              </svg>
              <span>Add Recipe</span>
            </button>
          </li>
          <!-- List item 2 with bookmark button and lists-->
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmark</span>
            </button>

            <!-- Bookmarks  -->
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <!-- icon with message -->
                <div class="message">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>No Bookmarks yet. Find a nice recipe and bookmark it :)</p>
                </div>

                <!-- list of bookmark items  -->
                <li class="preview">
                  <a href="#23456" class="preview__link">
                    <figure class="preview__fig">
                      <img src="src/img/text1.jpg" alt="Test" srcset="">
                    </figure>
                    <div class="preview__date">
                      <h4 class="preview__name">
                        Pasta with Tomato Cream ....
                      </h4>
                      <p class="preview__publisher">The Pioneer Woman</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Search Results -->

    <div class="search-results">
      <ul class="results">

        <li class="preview">
          <a href="#23456" class="preview__link preview__link--active">
            <figure class="preview__fig">
              <img src="src/img/test1.jpg" alt="test" />
            </figure>
            <div class="preview__data">
              <h4 class="preview__title">Pasta with Tomato Cream ...</h4>
              <p class="preview__publisher">The Poineer Woman</p>
              <div class="preview_-user-generated">
                <svg>
                  <use href="src/img/icons.svg#icon-user"></use>
                </svg>
              </div>
            </div>
          </a>
        </li>

      </ul>

      <!-- Pagination for Sidebar -->

      <div class="pagination">
        <button class="btn--inline pagination__btn--prev">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-arrow-left"></use>
          </svg>
          <span>Page 1</span>
        </button>
        <button class="btn--inline pagination__btn--next">
          <span>Page 3</span>
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>

      <!-- Copyright message in the bottom of the sidebar -->
      <p class="copyright">
        &copy; Copyright by
        <a href="http://twitter.com" target="_blank" class="twitter-link">Follow us on Twitter</a>
      </p>
    </div>

  </div>
</body>

</html>
